<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Red</title>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="wrapper red">
        <button class="random-btn">
            Go to random color
        </button>
        <section class="row">
            <a class="row-item" href="/pink.html">
                <img class="image" src="./images/pink.jpg" alt="">
                <p class="name">pink</p>
            </a>
            <a class="row-item main" href="/red.html">
                <video class="image" controls>
                    <source src="./video/red.mp4">
                </video>
                <p class="name">red</p>
            </a>
            <a class="row-item" href="/yellow.html">
                <img class="image" src="./images/yellow.jpg" alt="">
                <p class="name">yellow</p>
            </a>
        </section>

    </div>
</body>

</html>
