<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Yellow</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="wrapper yellow">
        <button class="random-btn">
            Go to random color
        </button>
        <section class="row">
            <a class="row-item" href="/red.html">
                <img class="image" src="./images/red.jpg" alt="">
                <p class="name">red</p>
            </a>
            <a class="row-item main" href="/yellow.html">
                <img class="image" src="./images/yellow.jpg" alt="">
                <p class="name">yellow</p>
            </a>
            <a class="row-item" href="/green.html">
                <img class="image" src="./images/green.jpg" alt="">
                <p class="name">green</p>
            </a>
        </section>
        <audio autoplay>
            <source src="audio/yellow.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
